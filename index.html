<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Chat</title>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAzVgIp0yEhNoJ84_dTmxwswo6zYlYmFVo",
            authDomain: "railyn-5f2a4.firebaseapp.com",
            databaseURL: "https://railyn-5f2a4-default-rtdb.firebaseio.com",
            projectId: "railyn-5f2a4",
            storageBucket: "railyn-5f2a4.appspot.com",
            messagingSenderId: "760555784545",
            appId: "1:760555784545:web:3d4024cb91ca33499d5d20"
        };
    
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);
    
        // Sign Up Function
        window.signUp = function () {
            const email = document.getElementById("signupEmail").value;
            const password = document.getElementById("signupPassword").value;
    
            createUserWithEmailAndPassword(auth, email, password)
                .then(() => {
                    alert("User registered successfully!");
                })
                .catch((error) => {
                    alert(error.message);
                });
        };
    
        // Login Function
        window.login = function () {
            const email = document.getElementById("loginEmail").value;
            const password = document.getElementById("loginPassword").value;
    
            signInWithEmailAndPassword(auth, email, password)
                .then(() => {
                    alert("Login successful!");
                })
                .catch((error) => {
                    alert(error.message);
                });
        };
    
        // Logout Function
        window.logout = function () {
            signOut(auth)
                .then(() => {
                    alert("Logged out successfully!");
                })
                .catch((error) => {
                    alert(error.message);
                });
        };
    
        // Send Message Function
        window.sendMessage = function () {
            const input = document.getElementById("messageInput");
            const messageText = input.value.trim();
            const user = auth.currentUser;
    
            if (!user) {
                alert("Please log in to send messages.");
                return;
            }
            if (messageText === "") return;
    
            push(ref(database, "messages"), {
                text: messageText,
                timestamp: Date.now(),
                sender: user.uid // Store only UID for sender reference
            }).then(() => {
                input.value = "";
            }).catch(error => console.error("Error sending message: ", error));
        };
    
        // Listen for new messages
        function loadMessages() {
            onChildAdded(ref(database, "messages"), (snapshot) => {
                const messageData = snapshot.val();
                const messagesContainer = document.getElementById("messages");
                const user = auth.currentUser;
    
                const messageElement = document.createElement("div");
                messageElement.classList.add("message");
    
                if (user && messageData.sender === user.uid) {
                    messageElement.classList.add("sent");
                } else {
                    messageElement.classList.add("received");
                }
    
                messageElement.textContent = messageData.text; // Show only the message text
                messagesContainer.appendChild(messageElement);
    
                // Scroll to the latest message
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            });
        }
    
        // Handle authentication state changes
        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById("chatContainer").style.display = "block";
                document.getElementById("authContainer").style.display = "none";
                console.log("User is signed in:", user.email);
                loadMessages(); // Load messages after login
            } else {
                document.getElementById("chatContainer").style.display = "none";
                document.getElementById("authContainer").style.display = "block";
                console.log("No user is signed in.");
            }
        });
    
    </script>


    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            width: 400px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }
        .messages {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
        }
        .message {
            padding: 10px;
            margin: 5px;
            border-radius: 10px;
            max-width: 70%;
            word-wrap: break-word;
        }
        .sent {
            background-color: #DCF8C6;
            align-self: flex-end;
        }
        .received {
            background-color: #EAEAEA;
            align-self: flex-start;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background: #007bff;
            color: white;
            cursor: pointer;
            border: none;
        }
    </style>
</head>
<body>

    <!-- Authentication Section -->
    <div class="container" id="authContainer">
        <h3>Sign Up</h3>
        <input type="email" id="signupEmail" placeholder="Enter Email">
        <input type="password" id="signupPassword" placeholder="Enter Password">
        <button onclick="signUp()">Sign Up</button>

        <h3>Login</h3>
        <input type="email" id="loginEmail" placeholder="Enter Email">
        <input type="password" id="loginPassword" placeholder="Enter Password">
        <button onclick="login()">Login</button>
    </div>

    <!-- Chat Section -->
    <div class="container" id="chatContainer" style="display:none;">
        <h3>Chat Room</h3>
        <div class="messages" id="messages"></div>
        <input type="text" id="messageInput" placeholder="Type a message...">
        <button onclick="sendMessage()">Send</button>
        <button onclick="logout()">Logout</button>
    </div>

</body>
</html>
